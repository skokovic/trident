<html>
		<head>
			<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    		<link rel="stylesheet" type="text/css" href="static/css/trident.css">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		</head>
		<body>
			<div class="container-fluid" style="width: 100% !important; padding: 0% !important">
				<div class="row">
					 {% include 'navbar.html' %}
				</div>
				<div class="row">
					 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 100% !important; padding-right: .5rem 1rem">
						<ol class="carousel-indicators" style="height: 20%">
							{% for movie in upcoming %}
								{% if loop.index0 == 0 %}
									<li data-target="#carouselExampleIndicators" data-slide-to="{{loop.index0}}" class="active"></li>
								{% else %}
									<li data-target="#carouselExampleIndicators" data-slide-to="{{loop.index0}}"></li>
								{% endif %}
							{%endfor%}

						</ol>
						<div class="carousel-inner" style="height: 80%; width: 100% !important">
							{% for movie in upcoming %}
								{% if loop.index0 == 0 %}
									<div class="carousel-item active">
									  <img class="d-block w-100 container-fluid" src="http://image.tmdb.org/t/p/w400/{{movie['backdrop_path']}}" alt="First slide" height="80%">
									</div>
								{%else%}
									<div class="carousel-item">
									  <img class="d-block w-100" src="http://image.tmdb.org/t/p/w400/{{movie['backdrop_path']}}" alt="Second slide" height="80%">
									</div>
								{%endif%}
							{% endfor %}
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</body>
</html>
