<html>
		<head>
			<meta charset="utf-8">
			<title>Trident</title>
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet" type="text/css" href="static/css/trident.css">
			<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		</head>
		<body>
			<div class="container-fluid" style="width: 100% !important; padding: 0% !important">
				<div class="row">
					 {% include 'navbar.html' %}
				</div>
				<div class="about_me" style="box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);">
					<div class="row username">
						<div class="col-md-3"><img src={{my_picture}} height="80" width="auto"></div>
						<div class="col-md-5">
							<div class="row">
								{{name}}{{lastname}}, &nbsp{{age}}, &nbsp {{gender}}
							</div>
							<div class="row" style="margin-top:1%">
								{{email}}
							</div>
							<div class="row" style="margin-top:1%">
								{{location}}
							</div>
						</div>
						<div class="col-md-2">
							<div class="row">
								{{weather_info['temperature']}}
							</div>
							<div class="row">
								{{weather_info['description']}}
							</div>
						</div>
						<div class="col-md-2">
							<figure class="image is-50x50" style="margin-top: -10% !important; ">
								<img src="{{ weather_info['icon'] }}" alt="Unavailable location" width="70" height="auto">
							</figure>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="scrollmenu">
						{%for movie in reccomendation%}
							<div class="div_scroll">
                                <a href="/movie_info<{{ movie['imdbID'] }}>">
                                    <img src="{{movie['image']}}" height="300" width="auto" style="box-shadow: 1px 1px 4px 4px rgba(256,256,256, 0.2), 0 3px 20px 0 rgba(256,256,256, 0.2);">
                                </a>
                                <div style="margin-top: 5%;">
									{{movie['title']}}
                                </div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</body>
</html>
